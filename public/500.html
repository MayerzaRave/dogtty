<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body * {
      margin: 0;
      padding: 0;
    }

    body {
      font: "Poppins";
      background-color: #edd08c;
      color: #fff;
    }

    .wrapper {
      position: relative;
      max-width: 1298px;
      height: auto;
      margin: 2em auto 0 auto;
    }

    .box {
      max-width: 70%;
      min-height: auto;
      margin: 0 auto;
      padding: 1em 1em;
      text-align: center;
      background: url("https://www.dropbox.com/s/xq0841cp3icnuqd/flame.png?raw=1") no-repeat top 10em center/128px 128px,
                  transparent url("https://www.dropbox.com/s/w7qqrcvhlx3pwnf/desktop-pc.png?raw=1") no-repeat top 13em center/128px 128px;
    }

    h1, p:not(:last-of-type) {
      text-shadow: 0 0 6px #a68be9;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 8em;
    }

    p {
      margin-bottom: 0.5em;
      font-size: 3em;
    }

    p:first-of-type { margin-top: 4em; }

    p > a {
      text-decoration: none;
      color: #a68be9;
    }

    p > a:hover { text-shadow: 0 0 6px #a68be9; }

    p img { vertical-align: bottom; }

  </style>
</head>

<body class="rails-default-error-page">
  <div class="wrapper">
    <div class="box">
      <h1>500</h1>
      <p>Perdon, es un problema de nuestra parte.</p>
      <p>&#58;&#40;</p>
      <p><a href="/">Reintentar</a></p>
    </div>
   </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
